<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="first-container">
        <h1>Javascript Countdown Timer</h1>
        <div class="element">
            <div class="first-box">
                <div id="day"></div>
                <div class="hello">Days</div>
            </div>
            <div class="first-box">
                <div id="hour"></div>
                <div class="hello">Hours</div>
            </div>
            <div class="first-box">
                <div id="minute"></div>
                <div class="hello">Minutes</div>
            </div>
            <div class="first-box">
                <div id="second"></div>
                <div class="hello">Seconds</div>
            </div>
        </div>
        <div class="targetdate">Taget Date : June 23 2025 10:00:00</div>

        
    </div>
    <script src="script.js"></script>

</body>

</html>
